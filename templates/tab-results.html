<ion-view view-title="Search">
  <ion-content>
  <div class="bar bar-header item-input-inset">
  <label class="item-input-wrapper">
    <i class="icon ion-ios-search placeholder-icon"></i>
    <input type="search" ng-model="searchTerm.text" placeholder="Search">
  </label>
  <button class="button button-clear" ng-click="doRefresh()">
    Go!
  </button>
</div>
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-left" ng-repeat="result in results" type="item-text-wrap"">
          <div class="row">
            <div class="col"><i class="icon ion-document-text"></i>
              <h2>{{result.title}}</h2> 
              <p style="display:inline;">File type : {{result.raw.filetype}}</p>
            </div>
          </div>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
