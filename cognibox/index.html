<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">

    <meta name="application-name" content="GroceryHelper">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"/>
    <meta name="mobile-web-app-capable" content="yes">
    <title></title>

    <link rel="apple-touch-icon-precomposed" sizes="57x57" href="img/apple-touch-icon-57x57.png"/>
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="img/apple-touch-icon-114x114.png"/>
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="img/apple-touch-icon-72x72.png"/>
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="img/apple-touch-icon-144x144.png"/>
    <link rel="apple-touch-icon-precomposed" sizes="60x60" href="img/apple-touch-icon-60x60.png"/>
    <link rel="apple-touch-icon-precomposed" sizes="120x120" href="img/apple-touch-icon-120x120.png"/>
    <link rel="apple-touch-icon-precomposed" sizes="76x76" href="img/apple-touch-icon-76x76.png"/>
    <link rel="apple-touch-icon-precomposed" sizes="152x152" href="img/apple-touch-icon-152x152.png"/>
    <link rel="shortcut icon" sizes="196x196" href="img/favicon-196x196.png">
    <link rel="shortcut icon" sizes="128x128" href="img/favicon-128.png">
    <link rel="icon" type="image/png" href="img/favicon-196x196.png" sizes="196x196"/>
    <link rel="icon" type="image/png" href="img/favicon-96x96.png" sizes="96x96"/>
    <link rel="icon" type="image/png" href="img/favicon-32x32.png" sizes="32x32"/>
    <link rel="icon" type="image/png" href="img/favicon-16x16.png" sizes="16x16"/>
    <link rel="icon" type="image/png" href="img/favicon-128.png" sizes="128x128"/>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="lib/underscore/underscore-min.js"></script>
    <script src="lib/momentjs/moment-with-locales.min.js"></script>
	<script src="//maps.googleapis.com/maps/api/js?key=AIzaSyB16sGmIekuGIvYOfNoW9T44377IU2d2Es&sensor=true"></script>


    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/util.js"></script>
    <script src="js/app.js"></script>
    <script src="js/Controllers/Controllers.js"></script>
    <script src="js/Controllers/MainController.js"></script>
    <script src="js/Controllers/ItemsController.js"></script>
    <script src="js/Controllers/ItemController.js"></script>
    <script src="js/Controllers/StoresController.js"></script>
    <script src="js/Controllers/StoreController.js"></script>
    <script src="js/Controllers/CategoryController.js"></script>
    <script src="js/Controllers/CategoriesController.js"></script>
    <script src="js/Controllers/CartController.js"></script>
    <script src="js/Controllers/MapController.js"></script>
    <script src="js/Services/Services.js"></script>
    <script src="js/Services/ItemService.js"></script>
    <script src="js/Services/CategoryService.js"></script>
    <script src="js/Services/StoreService.js"></script>
    <script src="js/Services/CartService.js"></script>

  </head>
  <body ng-app="grocery" ng-controller="MainController">
    
    <ion-side-menus enable-menu-with-back-views="false">
      <ion-side-menu-content>
        <ion-nav-bar class="bar-assertive" ng-class="{'bar-custom' : changeColor}">
          <ion-nav-back-button>
          </ion-nav-back-button>
          <ion-nav-buttons side="left">
            <button class="button button-icon button-clear ion-navicon custom-icon" menu-toggle="left"></button>
          </ion-nav-buttons>
        </ion-nav-bar>
        <ion-nav-view>
        </ion-nav-view>
      </ion-side-menu-content>
      <ion-side-menu side="left">
        <ion-header-bar class="bar-assertive">
          <h1 class="title">Réglages</h1>
        </ion-header-bar>
        <ion-content>
          <ion-list>
            <ion-item class="item item-divider">
              Code postal
            </ion-item>
            
            <label class="item">
                <button class="button button-block button-assertive" ng-click='detectPosition(data.postalCode)' type="submit">Détecter ma position</button>
            </label>
            
            <label class="item item-input">
                <input type="text" id="pc_side" ng-model="data.postalCode" placeholder="Format : A1A 1A1">
            </label>
            
            <ion-item class="item item-divider">
              Types de marchés
            </ion-item>
            
            <ion-list>
                <ion-radio ng-change="setMarket(market)" ng-model="market" ng-value="'groceries'">Épiceries</ion-radio>
                <ion-radio ng-change="setMarket(market)" ng-model="market" ng-value="'drugstores'">Pharmacies</ion-radio>
            </ion-list>
            
            <label class="item">
                <button class="button button-block button-assertive" ng-click='submitSettings(data.postalCode)' ng-disabled="validatePostalCode(data.postalCode)" type="submit">Mettre à jour</button>
            </label>
          </ion-list>
        </ion-content>
      </ion-side-menu>
    </ion-side-menus>
  </body>
</html>
