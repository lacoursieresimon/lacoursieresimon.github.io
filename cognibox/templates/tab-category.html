<ion-header-bar class="bar-light bar-subheader search-box">
  <input type="search"
         placeholder="Rechercher une catégorie..."
         ng-model="searchCategory"
         ng-focus="searchFocused = true"
         ng-blur="searchFocused = false"
         ng-change="scrollTop()"
         class="search-box">
</ion-header-bar>

<ion-view view-title="Catégorie">
  <ion-content>
    <ion-refresher pulling-text="Pull to refresh..." on-refresh="refresh()"></ion-refresher>
    <ion-list>
      <ion-item class="item-icon-right" collection-repeat="category in categories | filter:searchCategory" type="item-text-wrap"
                href="#/tab/{{category.id=='00000000-0000-0000-0000-000000000000'?'item':'category/'+category.id}}" ng-click="selectOne(category)"
                item-height="50px" item-width="100%">
        <h2>{{category.name}}</h2>
        <i class="icon ion-chevron-right icon-accessory"></i>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
