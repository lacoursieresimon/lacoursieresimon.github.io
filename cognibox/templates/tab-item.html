<ion-header-bar class="bar-light bar-subheader search-box">
      <input type="search"
             placeholder="Rechercher un article..."
             ng-model="searchText"
             ng-focus="searchFocused = true"
             ng-blur="searchFocused = false"
             ng-change="scrollTop()"
             class="search-box">
</ion-header-bar>

<ion-view view-title="{{title}}" class="searchable">

  <ion-content>
    <ion-refresher pulling-text="Pull to refresh..." on-refresh="refresh()"></ion-refresher>
    <ion-list>
      <ion-item class="item-thumbnail-left item-icon-right" collection-repeat="product in products | filter:searchText" type="item-text-wrap"
                href="#/tab/{{controller}}/{{isNested?product.category_id+'/':''}}{{product.identifier}}/{{product.publication_id}}"
                item-height="106px" item-width="100%">

        <img ng-src="{{product.image.indexOf('noimage') == -1 ? product.image : util.getLogo(product.banner_code)}}">
        <h2>{{product.title_fr}}</h2>
        <p>{{product.price}} {{product.price_unit}}</p>
        <div class="hide">{{product.words}}</div>
        <p><img ng-src="{{util.getLogo(product.banner_code)}}" class="mini-grocery-logo"></p>
        <ion-option-button class="button-balanced ion-plus-round" ng-click="addCart(product);"></ion-option-button>
        <i class="icon ion-chevron-right icon-accessory"></i>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
