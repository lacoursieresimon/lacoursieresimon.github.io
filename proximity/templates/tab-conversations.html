<ion-view view-title="Reach" class="conversations">
  <ion-content>
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="conversation in conversations" type="item-text-wrap" href="#/tab/conversations/{{conversation.id}}">
        <img ng-src="{{conversation.users[0].picture ? conversation.users[0].picture : 'img/person.png'}}">
        <div class="row">
          <div class="col">
            <h2>{{conversation.users[0].name}}</h2>
          </div>
          <div class="col">
            
          </div>
        </div>
        <div class="row">
          <div class="col">
            {{_.last(conversation.messages).content.text}}
          </div>
          <div class="col">
            
          </div>
        </div>
        
        <i class="icon ion-chevron-right icon-accessory"></i>
        <ion-option-button class="button-assertive" ng-click="remove(conversation.id)">
          Delete
        </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
