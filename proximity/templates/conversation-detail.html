<ion-view id="userMessagesView" cache-view="false" view-title="Reach">
          <ion-content has-bouncing="true" class="has-header has-footer" delegate-handle="userMessageScroll">
              <div ng-repeat="message in conversation.messages" class="message-wrapper" on-hold="onMessageHold($event, $index, message)">
                  <div ng-if="user.id !== message.from">
                    <img class="profile-pic left" ng-src="{{conversation.users[0].picture ? conversation.users[0].picture : 'img/person.png'}}">
                      <div class="chat-bubble left">
                          <div class="message" ng-bind-html="message.content.text"></div>
                          <div class="message-detail"> 
                              <span class="bold">
                                  {{conversation.users[0].name}}
                              </span>
                          </div>
                      </div>
                  </div>
      
                  <div ng-if="user.id === message.from">
                    <img class="profile-pic right" ng-src="{{user.picture ? user.picture : 'img/person.png'}}">
                      <div class="chat-bubble right">
                          <div class="message" ng-bind-html="message.content.text"></div>
                          <div class="message-detail">
                              <span class="bold">{{user.name}}</span>
                          </div>
                      </div>
                  </div>
                  <div class="cf"></div>
              </div>
          </ion-content>
      
          <form ng-submit="sendMessage(message)" novalidate>
              <ion-footer-bar class="bar-stable item-input-inset message-footer" keyboard-attach>
                  <label class="item-input-wrapper">
                      <textarea  class="sendMessage" ng-model="message" value="" placeholder="Send a message..." required minlength="1" maxlength="1000" msd-elastic></textarea>
                  </label>
                  <div class="footer-btn-wrap">
                    <button class="button button-icon icon ion-ios-arrow-right" type="submit" ng-disabled="input.message.length == 0">
                    </button>
                  </div>
              </ion-footer-bar>
          </form>
          
      </ion-view>
