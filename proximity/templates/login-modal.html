<ion-modal-view view-title="Reach">
  <ion-header-bar class="bar-assertive">
    <h1 class="title title-white">Reach</h1>
  </ion-header-bar>
  <ion-content>
    <ion-list>
      <ion-item class="item item-divider">
              Enter your user name
            </ion-item>
            
            <label class="item item-input">
              <input type="text" placeholder="User name" ng-model="username">
            </label>
          
            <ion-item class="item">
              <button class="button button-block button-calm" ng-disabled="username.length < 3" ng-click="connect(username)">Connect</button>
            </ion-item>
          </ion-list>
  </ion-content>
</ion-modal-view>
