<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-title" content="Reach">
    <meta name="application-name" content="Reach">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"/>
    <meta name="mobile-web-app-capable" content="yes">
      
    <title></title>
    
    <link rel="apple-touch-icon-precomposed" sizes="57x57" href="img/apple-touch-icon-57x57.png"/>
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="img/apple-touch-icon-114x114.png"/>
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="img/apple-touch-icon-72x72.png"/>
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="img/apple-touch-icon-144x144.png"/>
    <link rel="apple-touch-icon-precomposed" sizes="60x60" href="img/apple-touch-icon-60x60.png"/>
    <link rel="apple-touch-icon-precomposed" sizes="120x120" href="img/apple-touch-icon-120x120.png"/>
    <link rel="apple-touch-icon-precomposed" sizes="76x76" href="img/apple-touch-icon-76x76.png"/>
    <link rel="apple-touch-icon-precomposed" sizes="152x152" href="img/apple-touch-icon-152x152.png"/>
    <link rel="shortcut icon" sizes="196x196" href="img/favicon-196x196.png">
    <link rel="shortcut icon" sizes="128x128" href="img/favicon-128.png">
    <link rel="icon" type="image/png" href="img/favicon-196x196.png" sizes="196x196"/>
    <link rel="icon" type="image/png" href="img/favicon-96x96.png" sizes="96x96"/>
    <link rel="icon" type="image/png" href="img/favicon-32x32.png" sizes="32x32"/>
    <link rel="icon" type="image/png" href="img/favicon-16x16.png" sizes="16x16"/>
    <link rel="icon" type="image/png" href="img/favicon-128.png" sizes="128x128"/>
    
    <!-- TODO : ADD iOS SPLASHSCREEN IMGS -->
    
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="lib/underscore/underscore-min.js"></script>

    <script src="cordova.js"></script>
    <script src="js/app.js"></script>
    <script src="js/Controllers/Controllers.js"></script>
    <script src="js/Controllers/ConversationController.js"></script>
    <script src="js/Controllers/LoginController.js"></script>
    <script src="js/Controllers/UserController.js"></script>
    <script src="js/Services/Services.js"></script>
    <script src="js/Services/ConversationService.js"></script>
    <script src="js/Services/UserService.js"></script>
  </head>
  
  <body ng-app="proximity" ng-controller="LoginController" class="platform-cordova">
    <ion-side-menus enable-menu-with-back-views="false">
      <ion-side-menu-content>
        <ion-nav-bar class="bar-assertive">
          <ion-nav-back-button>
          </ion-nav-back-button>
          <ion-nav-buttons side="left">
            <button class="button button-icon button-clear ion-navicon custom-icon" menu-toggle="left"></button>
          </ion-nav-buttons>
        </ion-nav-bar>
        <ion-nav-view>
        </ion-nav-view>
      </ion-side-menu-content>
      <ion-side-menu side="left">
        <ion-header-bar class="bar-assertive">
          <h1 class="title">Settings</h1>
        </ion-header-bar>
        <ion-content>
          <ion-list>
            <ion-item class="item item-divider">
              Range
            </ion-item>
            
            <ion-item class="item range range-calm">
              <i class="icon ion-pinpoint"></i>
              <input type="range" name="volume" min="0" max="10" value="5" ng-model="range">
              <i class="icon ion-map"></i>
            </ion-item>
            
            <ion-item class="item">
              <button class="button button-block button-calm">Submit</button>
            </ion-item>
            
            <ion-item class="item item-divider">
              Account
            </ion-item>
            
            <ion-item class="item item-icon-left">
              <i class="icon ion-person"></i>
              <span class="item-note">{{user.name}}</span>
            </ion-item>
            
            <ion-item class="item">
              <button class="button button-block button-calm">Logout</button>
            </ion-item>
          </ion-list>
        </ion-content>
      </ion-side-menu>
    </ion-side-menus>
  </body>
</html>
